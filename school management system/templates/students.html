<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>School Management System</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-center alert alert-danger">Student Information</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h3>Students List <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button></h3>
            <form action="{{ url_for('search') }}" method="POST">
                <div class="form-group">
                    <input type="text" name="studentid" class="form-control" id="searchFormStudentid" placeholder="Enter Student ID">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>

            <!-- Add New Student Modal -->
            <div id="addStudentModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary">Add New Student</h5>    
                            <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="{{ url_for('insert') }}" method="POST">
                                <div class="form-group">
                                    <label>Student ID</label>
                                    <input type="text" name="studentid" class="form-control" placeholder="Enter Student ID">
                                </div>
                                <div class="form-group">
                                    <label>Full Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter Full Name">
                                </div>
                                <div class="form-group">
                                    <label>Grade</label>
                                    <input type="text" name="grade" class="form-control" placeholder="Enter Grade">
                                </div>
                                <div class="form-group">
                                    <label>Classroom</label>
                                    <input type="text" name="classroom" class="form-control" placeholder="Enter Classroom">
                                </div>
                                <button type="submit" class="btn btn-primary mb-2">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Add New Student Modal -->

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Classroom</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in students %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>
                            <a href="/update/{{ row[0] }}" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editModal{{ row[0] }}">Edit</a>
                            <a href="/delete/{{ row[0] }}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    <!-- Edit Student Modal -->
                    <div id="editModal{{ row[0] }}" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title text-primary">Update Student Details</h5>    
                                    <button type="button" class="close ms-auto" data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="{{ url_for('update') }}" method="POST">
                                        <input type="hidden" name="studentid" value="{{ row[0] }}">
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input type="text" name="name" class="form-control" value="{{ row[1] }}" placeholder="Enter Full Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Grade</label>
                                            <input type="text" name="grade" class="form-control" value="{{ row[2] }}" placeholder="Enter Grade">
                                        </div>
                                        <div class="form-group">
                                            <label>Classroom</label>
                                            <input type="text" name="classroom" class="form-control" value="{{ row[3] }}" placeholder="Enter Classroom">
                                        </div>
                                        <button type="submit" class="btn btn-success mb-2">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Edit Student Modal -->
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
